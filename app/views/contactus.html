{% extends 'layouts/default.html' %}
{% block content %}
<h1> contact </h1>
<p class="alert alert-info">
shout really loud:
<br>
Interested in learning more about a custom scheduler, or want to talk about working together on one of your schedule?
</p>
<form role="form">
	<div class="form-group">
		<label for="sender_name">Name</label>
		<input type="text" class="form-control" id="sender_name" name="sender_name" placeholder="Name">
	</div>
	<div class="form-group">
		<label for="sender_email">Email</label>
		<input type="email" class="form-control" id="sender_email" name="sender_email" placeholder="Email">
	</div>
	<div class="form-group">
		<label for="subject">Subject</label>
		<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
	</div>
	<div class="form-group">
		<textarea  class="form-control" rows="8" id="content" name="content"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
